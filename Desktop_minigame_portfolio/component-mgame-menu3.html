<!--Out component definition-->
<dom-module id="mgame-menu3">

<style>
	.block{
		width: 30%;
		float: left;
		height: 100%;
		background-image: url('images/placeholder3.jpg');
		background-size: 100% 100%;
	}
	.mask{
		background-color: rgba(0,0,0,.5);
		height: 100%;
	}

	.lock_center{
		margin-right: 25%;
		margin-left: 25%;
		border-radius: 50%;
		padding-top: 25%;

		font-size: 15px;

	</div>

</dom-module>

		is: "mgame-menu3",
