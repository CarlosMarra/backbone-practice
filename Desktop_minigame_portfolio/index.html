    <div class="simple" style="margin: 0 auto; width: 900px"></div>


    <script type="text/template" id="grid_making" >
    
    <style>
        .block{
            width: 200px;
            height: 200px;
            float: left;
            margin:5px;
        }
        .number_1{
            background-color: red;
        }
        .number_2{
            background-color: blue;
        }
        .number_3{
            background-color: black;
        }
    </style>

    <div class="block number_<%= number %> id_<%= id %>">
        <div style="color: white">
            <div class="number" value="<%= number %>"><%= number %></div>
            <div class="xcoord" value="<%= xcoord %>"><%= xcoord %></div>
            <div class="ycoord" value="<%= ycoord %>"><%= ycoord %></div>
            <div class="tileid" value="<%= id %>"><%= id %></div>
        </div>
    </div>  

    </script>
